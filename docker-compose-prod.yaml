version: '3.9'
services:
  webapp:
    node-app:
      image: '239272608624.dkr.ecr.eu-north-1.amazonaws.com/workout-api:IMAGE_TAG'
      memory: 512m
      links:
        - 'redis'
      ports:
        - 80:80
    redis:
      image: 'redis:alpine3.10'
      memory: 128m
      volumes:
        - '/var/app/current/redis-volume:/var/lib/redis/data'
