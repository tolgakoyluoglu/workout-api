version: '3'
services:
  node-app:
    image: '239272608624.dkr.ecr.eu-north-1.amazonaws.com/workout-api:staging-latest'
    links:
      - 'redis'
    ports:
      - 80:80
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.0001'
          memory: 20M
  redis:
    image: 'redis:alpine3.10'
    volumes:
      - '/var/app/current/redis-volume:/var/lib/redis/data'
